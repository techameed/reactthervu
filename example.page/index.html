<html>
    <head>
        <link rel="stylesheet" type="text/css" href="thervu.css">
        <title>Thervu</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div>
            <div class='outline'>
                <img src="1200px-Icon-notepad.svg.jpg" alt="Notepad" class="image" id="zoom">
                <span>
                    <h1 class="heading">Thervu
                        <img src="logo1.jpg" alt="login" class="image1" id="zoom">
                        <span class="ex1">Frigga Dawson</span>
                    </h1>
                </span>
            </div>

            <div class="outline1">
                <ul class="list">
                    <div class="dropdown">
                            <li class="ex3">MasterData</li>
                            <div class="dropdown-content">
                                <a>Course</a>
                                <a>Parameters</a>
                                <a>Evaluators</a>
                                <a>Trainee</a>
                            </div>
                    </div>
                    <div class="dropdown">
                            <li class="ex4">Configure</li>
                            <div class="dropdown-content">
                                <a>DB</a>
                                <a>Oops</a>
                                <a>Java</a>
                            </div>
                    </div>
                    <li class="ex5">Evaluation</li>
                </ul>
            </div>

        <h2 class="head-content">Course</h2>
        <input type="text"  class="ex6" name="courseName" value="Eg:Java">
        <button class="ex7">+ Add New</button>

            <table class="ex8">
                <tr class="backColor">
                    <th class="ex11">Course</th>
                    <th class="ex11">Actions</th>
                </tr>
                <tr class="ex10">
                    <td class="ex9">DB</td>
                    <td class="ex9">
                            <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                            <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                    </td>
                </tr>
                <tr class="ex10">
                    <td class="ex9">Oops</td>
                    <td class="ex9">
                            <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                            <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                    </td>
                </tr>
                <tr class="ex10">
                    <td class="ex9">Sys Environment</td>
                    <td class="ex9">
                            <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                            <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                    </td>
                </tr>
                <tr class="ex10">
                        <td class="ex9">Java</td>
                        <td class="ex9">
                                <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                                <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                        </td>
                    </tr>
            </table>
        </div>
    </body>
</html>
